<!doctype html>
<html lang="en">
  <head>
  	<style type="text/css">
  		.circle {
		  width: 60px;
		  height: 60px;
		  border-radius: 50%;
		  font-size: 20px;
		  color: black;
		  line-height: 50px;
		  background: white;
		}

		.shrink:hover
			{
			-webkit-transform: scale(0.8);
			-ms-transform: scale(0.8);
			transform: scale(0.8);
			}

			.table-wrapper-scroll-y {
				display: block;
				max-height: 110px;
				overflow-y: auto;
				-ms-overflow-style: -ms-autohiding-scrollbar;
				}
  	</style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="src/Bank.js"></script>
	<script src="src/Interface.js"></script>

    <title>Bank Tech!</title>
  </head>
  <header>
  	<div style="background-color: black;">
  		<center>
  		<h1 style="color: white;">Balance</h1><p class="circle shrink" id="balance"></p>
  		<br>
  		</center>
  	</div>
  </header>
  <body style="background-color: #1f1f2e;">
  	<center>
  		<div><h2 id="message" style="color: white;"></h2></div>
  		<div id="todo" class="container" style=" color: white;">
        <h3 class="display-4">Hello! Choose any option for your account:</h3>
          <h1 class="display-4"><span class="badge badge-secondary"></span></h1>
          <div class="row">
            <div class="col-md-3" style="border-style: solid">
            	<h3>Make a deposit?</h3>
            	<input class="form-control" type="number" id="amountDeposit" />
              <button style="margin-top: 1em;" class="btn btn-primary btn-lg" id="makeDeposit">+</button>
            </div>
          <div class="col-md-3" style="border-style: solid">
           <h3>Make a withdrawal?</h3>
            	<input class="form-control" type="number" id="amountWithdrawal" />
              <button style="margin-top: 1em;" class="btn btn-danger btn-lg" id="makeWithdrawal">-</button>
          </div>
            <div class="col-md-6" style="border-style: solid">
            <button class="btn btn-success" id="showTransaction" style="margin-bottom: 1em; margin-top: 0.5em">Transaction</button>
            <div class="table-wrapper-scroll-y">
				 <table id="transactionForm" class="table table-hover">
				  <thead>
				    <tr>
				      <th scope="col">Date</th>
				      <th scope="col">Transaction</th>
				      <th scope="col">Amount</th>
				      <th scope="col">Balance</th>
				    </tr>
				  </thead>
				  <tbody id="details" style="text-align: center">
				  </tbody>
				</table>
				</div>
          </div>
          </div>
      </div>
  	</center>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
